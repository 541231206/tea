<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coffee Shop Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #444;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
            margin: 0 1em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .about {
            background-color: #fff;
            overflow: hidden;
        }

        .about img {
            max-width: 100%;
            height: auto;
            margin: 1em 0;
            float: right;
        }

        .about p {
            flex: 1;
            max-width: 400px;
            margin: 1em 1em 5em 1em;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav>
        <a href="about.html">About</a>
        <a href="PAS_wibesite.html">Home</a>
    </nav>

        <img src="remove starbucks.png" alt="Coffee Shop Interior">
        <p>We are passionate about delivering high-quality coffee to our customers. Our team is dedicated to creating the perfect blend for your enjoyment.</p>
    </section>

    <footer>
        <p>&copy; 2023 Coffee Shop</p>
    </footer>
